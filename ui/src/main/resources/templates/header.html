<header class="bg-light py-3 shadow sticky-top">
  <nav class="container">
    <ul class="nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/}">Home</a>
      </li>
      <li class="nav-item" th:if="${user != null}">
        <a class="nav-link" th:href="@{/self}" th:text="${user.username}"></a>
      </li>
      <li class="nav-item" th:if="${user == null}">
        <a class="nav-link" th:href="@{/login}">Connect User</a>
      </li>
    </ul>
  </nav>
</header>
