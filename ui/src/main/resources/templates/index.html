<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{head :: head}"></div>

<body>

<div th:replace="~{header :: header}"></div>

<main role="main" class="container">
  <div th:if="${books == null}">
    <h3 class="display-4">No content to display</h3>
    <div th:if="${user == null}">
      <h4><span th:href="@{/login}">Login</span> to gain see things.</h4>
    </div>
    <div th:if="${user != null}">
      <h4>Perhaps you would like to take a look at the catalog?</h4>
    </div>
  </div>
  <div th:if="${books != null}">
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Books</h2>
          <div th:each="book : ${books}" class="card mb-3">
            <div class="card-body">
              <h5 class="card-title" th:text="${book.title}"></h5>
              <p class="card-text">
                <span th:text="${book.authors}" th:remove-instruction="tag"></span> -
                <span th:text="${book.genres}" th:remove-instruction="tag"></span>
                <br>
                Pages: <span th:text="${book.pagesCount}"></span>
                Words: <span th:text="${book.wordsCount}"></span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{footer :: footer}"></div>

</body>

</html>
